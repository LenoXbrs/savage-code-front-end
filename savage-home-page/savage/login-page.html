<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="src/css/login-card.css">

    <title>Savage Code</title>
</head>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


<body class="full-layout layout-bg-color" >

    <div class="container d-flex text-center fill-container align-items-center justify-content-md-center">
        

        
        <div class="row fill-row align-items-center justify-content-md-center">

        


            <div class="col-4 text-light text-center" data-aos="fade-down-right" data-aos-duration="1000">
                <h1 class="pb-4 font-tittle fw-bold text-start"> <a href="landpage.html">SAVAGE CODE</a>   </h1>
                
                <h2 class="fw-bolder text-start ms-5">Faça seu Login <br>na plataforma!</h3>
            </div>


            <div class="col-1"></div>



            <div class="col-5 background-card text-light mt-5 " data-aos="fade-down-left" data-aos-duration="1000">
                
               
               
                <form id="loginForm" class="row needs-validation" novalidate >

                    <div class="col">
                       
                            <div class="pb-2">
                              <div class="input-group"> 
                                <input type="email" class="form-control email campo-card" placeholder="E-mail" id="email" aria-describedby="emailHelp">
                                <span class="input-group-text bi bi-envelope-fill"></span>
                              </div>
                              
                              </div>

                              <div class="pb-4 text-start">
                                <div class="input-group"> 
                                  <input type="password" class="form-control password campo-card" placeholder="Senha" id="senha" aria-describedby="emailHelp">
                                  <span class="input-group-text bi bi-lock-fill"></span>                                  
                                </div>
                                <a href="recuperar-senha.html">Esqueci minha senha</a>
                                </div>                          

                               
                              <button id="btnLogin" type="submit" class="btn btn-primary col-12 button-card">Entrar</button>
                             
                               
                        
                        <div class="row align-items-start p-fonte-login pt-1">
                            <div class="col-12">
                                <p>Não possui uma conta? <a href="registrar-se.html">‎ Resgistre-se</a></p>
                              </div>
                                        
                        </div>
                       
                    </div>
                    
                  </form>
            
            
            
                </div>

       
            

      

        
    </div>
</div>
<script>
  const loginForm = document.getElementById('loginForm');

  loginForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

  console.log(email)

    const loginData = { email, senha };


    axios.post('http://localhost:3000/login', loginData)
      .then(response => {
        const userData = response.data;
        console.log(userData);
        if(userData){
          sessionStorage.setItem('userData', JSON.stringify(userData));
        window.location.href = 'perfil.html';
        }
       else{
        location.reload();
       }
      })
      .catch(error => {
        console.error(error);
      });
  });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>
