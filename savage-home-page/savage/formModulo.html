<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Módulo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="src/css/bg-css.css">
    <link rel="stylesheet" href="src/css/login-card.css">
</head>
<body class="" style="background-color: #f2f2f2;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        const urlParams =   new URLSearchParams(window.location.search);
        const id        =   urlParams.get("id");

        if (id !== null) {

            axios.get('http://localhost:3000/modulo/'+ id +'')
            .then(function (response) {
                document.getElementById('_id').value           =   response.data._id;
                document.getElementById('nomeModulo').value      =   response.data.nome;
            })
            .catch(function (err) {
                alert(err.message);
            });

        }
    </script>

    <div class="container-fluid bg-black">
        <div class="row mb-3">
            <h6 class="font-tittle fw-bold text-start mt-2" style="font-size: 24px; margin-left: 30px;">SAVAGE CODE</h6>
        </div>
    </div>

    <div class="container">
        <div class="row mb-5">
            <div id="output"></div>
        </div>
    </div>

    <!-- Cadastro Aulas -->
    <div class="container">
        <div class="row">
            <div class="col"></div>

            <div class="col">
                <form action="" id="formModulo">
                    <input type="hidden" class="form-control" id="_id">
                    <div class="mb-2">
                        <label for="nomeModulo" class="form-label">Nome do Módulo</label>
                        <input type="text" class="form-control" id="nomeModulo">
                    </div>
                    <div class="mb-2 mt-4">
                        <div id="botao">
                            <button type="button" id="btnModulo" class="btn btn-success">Atualizar módulo</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col"></div>
        </div>
    </div>

    <script>
        const formModulo         = document.getElementById("formModulo");
        const _idInput           = document.getElementById("_id");
        const nomeModuloInput    = document.getElementById("nomeModulo");
        
        btnModulo.addEventListener("click", () => {
            const _id        = _idInput.value;
            const nomeModulo = nomeModuloInput.value;
            
            axios.put('http://localhost:3000/modulo/'+_id+'', {
                nome: nomeModulo
            })
            .then((response) => {
                output.innerHTML    =   `<div class="alert alert-success alert-dismissible fade show" role="alert">
                                        <strong>Perfeito!</strong> Cadastro efetuado com sucesso.
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>`;
                formModulo.reset()                       
                        
            })
            .catch(function (err){
                document.getElementById("output").innerHTML = '<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>'+ err.message +'</strong><button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';
            })

            });
    </script>


</body>
</html>
